version: '3.8'

services:
  app:
    image: kemel91/resize:0.1
    working_dir: /var/www/html
    ports:
      - "80:9501"
    volumes:
      - ./backend:/var/www/html

  redis:
    image: redis:8.2.2-bookworm
    container_name: resizer-redis
    command: --save 60 1
    restart: always
    ports:
      - "6379:6379"